<!DOCTYPE html>
<html>
  <head>
    <title>Reach Signature Add In</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

    <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui#/. -->
    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/11.0.0/css/fabric.min.css"/>

    <!-- Others -->
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <!-- Style file -->
    <link href="../css/assignsignature.css" rel="stylesheet" type="text/css" media="all" />
    <!-- Js file -->
    <script type="text/javascript" src="../js/assignsignature.js"></script>
  </head>

  <body>
        <div class="welcome">
          <samp class="welcome_user__ws__header"
            >Welcome to Reach <br />
            Add-in for Outlook!</samp
          >
          <div class="welcome_user__ws__text">
            <span
              >This add-in automatically adds signatures to your emails. To see your signature, simply compose a new
              email.</span
            >
          </div>
        </div>

        <div class="sig-active" style="display: none;">
          <div class="sig-active-title">
            <i class="fa fa-check-circle" aria-hidden="true"></i>
            <span>Service is active</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
